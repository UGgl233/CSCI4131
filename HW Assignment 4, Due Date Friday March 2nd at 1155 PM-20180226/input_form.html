<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset="utf-8" />
    <title>Input Form</title>
    <link rel="stylesheet" type="text/css" href="hw2_style.css"  />
  </head>

  <body>
    <div class="navbar">
      <a href="hw2.html">My Places</a>
      <a href="input_form.html">Form Input</a>
    </div>
    <form action="http://localhost:8888"
      target="_blank" method="POST">
      <div>
        Place Name:             <input type="text" name="placename"
        pattern="^[a-zA-Z\s-]+$" title="Place name must be alphabetic" required />
        <br /><br />
        Address Line1:          <input type="text" name="addressline1"
        pattern="^[a-zA-Z0-9_\s]*$" title="Place name must be alphanumeric" required />
        <br /><br />
        Address Line2:          <input type="text" name="addressline2"
        pattern="^[a-zA-Z0-9_\s]*$" title="Place name must be alphanumeric" required />
        <br /><br />
        Opening Time:           <input type="time" name="opentime" required />
        <br /><br />
        Closing Time:           <input type="time" name="closetime" required />
        <br /><br />
        Additional Info:        <input type="text" name="additionalinfo"  />
        <br /><br />
        <input type="submit"  />
        <input type="reset"  />
      </div>
    </form>
  </body>
</html>
